<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">
  <rect width="500" height="600" fill="#fff7ef"/>
  
  <!-- Product packages -->
  <g>
    <!-- 100g package -->
    <rect x="80" y="100" width="140" height="200" rx="8" fill="#E9B949" opacity="0.8"/>
    <rect x="90" y="110" width="120" height="180" rx="6" fill="#ffffff" opacity="0.3"/>
    <ellipse cx="150" cy="180" rx="40" ry="30" fill="#8B5E3C" opacity="0.5"/>
    <text x="150" y="260" font-family="Arial" font-size="20" fill="#8B5E3C" text-anchor="middle" font-weight="bold">100g</text>
    
    <!-- 250g package -->
    <rect x="280" y="80" width="160" height="240" rx="8" fill="#A4C639" opacity="0.8"/>
    <rect x="290" y="90" width="140" height="220" rx="6" fill="#ffffff" opacity="0.3"/>
    <ellipse cx="360" cy="180" rx="50" ry="35" fill="#8B5E3C" opacity="0.5"/>
    <text x="360" y="270" font-family="Arial" font-size="24" fill="#8B5E3C" text-anchor="middle" font-weight="bold">250g</text>
  </g>
  
  <!-- Turmeric powder illustration -->
  <g transform="translate(250, 400)">
    <ellipse cx="0" cy="0" rx="100" ry="40" fill="#E9B949" opacity="0.6"/>
    <ellipse cx="-40" cy="-10" rx="40" ry="15" fill="#E9B949" opacity="0.7"/>
    <ellipse cx="50" cy="-5" rx="50" ry="18" fill="#E9B949" opacity="0.65"/>
  </g>
  
  <!-- Spoon -->
  <ellipse cx="120" cy="480" rx="30" ry="12" fill="#8B5E3C" opacity="0.4"/>
  <rect x="105" y="470" width="5" height="80" rx="2" fill="#8B5E3C" opacity="0.4"/>
  
  <!-- Quality badges -->
  <circle cx="80" cy="50" r="30" fill="#A4C639" opacity="0.3"/>
  <text x="80" y="55" font-family="Arial" font-size="12" fill="#8B5E3C" text-anchor="middle" font-weight="bold">100%</text>
  
  <circle cx="420" cy="50" r="30" fill="#E9B949" opacity="0.3"/>
  <text x="420" y="55" font-family="Arial" font-size="12" fill="#8B5E3C" text-anchor="middle" font-weight="bold">SAFE</text>
  
  <text x="250" y="580" font-family="Arial" font-size="14" fill="#8B5E3C" text-anchor="middle">
    Sản phẩm chính hãng
  </text>
</svg>
