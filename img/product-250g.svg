<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 380">
  <rect width="320" height="380" fill="#fff7ef"/>
  
  <!-- Package (larger) -->
  <rect x="70" y="40" width="180" height="260" rx="12" fill="#A4C639" opacity="0.9"/>
  <rect x="80" y="50" width="160" height="240" rx="10" fill="#ffffff" opacity="0.4"/>
  
  <!-- Label area -->
  <rect x="100" y="75" width="120" height="70" rx="6" fill="#8B5E3C" opacity="0.2"/>
  
  <!-- Turmeric root icon (larger) -->
  <g transform="translate(160, 190)">
    <ellipse cx="0" cy="0" rx="45" ry="32" fill="#8B5E3C" opacity="0.6"/>
    <ellipse cx="-20" cy="8" rx="25" ry="18" fill="#8B5E3C" opacity="0.5"/>
    <ellipse cx="23" cy="5" rx="28" ry="20" fill="#8B5E3C" opacity="0.55"/>
    <ellipse cx="5" cy="25" rx="20" ry="15" fill="#8B5E3C" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="160" y="260" font-family="Arial" font-size="22" fill="#8B5E3C" text-anchor="middle" font-weight="bold">
    250g
  </text>
  
  <!-- Premium badge -->
  <circle cx="220" cy="90" r="25" fill="#E9B949" opacity="0.5"/>
  <text x="220" y="96" font-family="Arial" font-size="11" fill="#8B5E3C" text-anchor="middle" font-weight="bold">★</text>
  
  <!-- Quality seal -->
  <circle cx="100" cy="110" r="22" fill="#A4C639" opacity="0.4"/>
  <text x="100" y="115" font-family="Arial" font-size="11" fill="#8B5E3C" text-anchor="middle" font-weight="bold">✓</text>
  
  <!-- Base shadow -->
  <ellipse cx="160" cy="315" rx="70" ry="12" fill="#8B5E3C" opacity="0.1"/>
  
  <text x="160" y="360" font-family="Arial" font-size="13" fill="#8B5E3C" text-anchor="middle">
    Tinh bột nghệ 250g — Gói gia đình
  </text>
</svg>
