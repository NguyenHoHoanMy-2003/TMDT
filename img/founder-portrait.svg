<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="portraitBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E9B949;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8B5E3C;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="500" fill="url(#portraitBg)"/>
  
  <!-- Main portrait -->
  <ellipse cx="250" cy="200" rx="120" ry="140" fill="#8B5E3C" opacity="0.8"/>
  <circle cx="250" cy="120" r="85" fill="#8B5E3C" opacity="0.8"/>
  
  <!-- Facial features suggestion -->
  <ellipse cx="230" cy="110" rx="8" ry="12" fill="#fff7ef" opacity="0.3"/>
  <ellipse cx="270" cy="110" rx="8" ry="12" fill="#fff7ef" opacity="0.3"/>
  <path d="M230,140 Q250,150 270,140" stroke="#fff7ef" stroke-width="3" fill="none" opacity="0.3"/>
  
  <!-- Clothing -->
  <path d="M130,200 L130,320 Q130,360 170,360 L330,360 Q370,360 370,320 L370,200" fill="#E9B949" opacity="0.7"/>
  
  <!-- Collar -->
  <path d="M200,200 L200,220 L250,240 L300,220 L300,200" fill="#fff7ef" opacity="0.4"/>
  
  <!-- Decorative turmeric elements -->
  <g opacity="0.5">
    <ellipse cx="80" cy="420" rx="50" ry="35" fill="#E9B949"/>
    <ellipse cx="420" cy="440" rx="45" ry="30" fill="#A4C639"/>
    <ellipse cx="180" cy="460" rx="40" ry="28" fill="#E9B949"/>
    <ellipse cx="340" cy="470" rx="42" ry="30" fill="#A4C639"/>
  </g>
  
  <text x="250" y="490" font-family="Arial" font-size="14" fill="#8B5E3C" text-anchor="middle" font-weight="bold">
    Ông Nguyễn Văn Minh
  </text>
</svg>
