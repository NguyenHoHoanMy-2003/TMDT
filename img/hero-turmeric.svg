<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E9B949;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#A4C639;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="url(#sky)"/>
  
  <!-- Mountains -->
  <path d="M0,350 L200,250 L400,300 L600,200 L800,280 L1000,220 L1200,300 L1200,500 L0,500 Z" fill="#8B5E3C" opacity="0.2"/>
  
  <!-- Field -->
  <ellipse cx="600" cy="400" rx="500" ry="80" fill="#A4C639" opacity="0.3"/>
  
  <!-- Turmeric plants -->
  <g opacity="0.6">
    <ellipse cx="300" cy="380" rx="40" ry="60" fill="#A4C639"/>
    <ellipse cx="500" cy="390" rx="50" ry="70" fill="#A4C639"/>
    <ellipse cx="700" cy="385" rx="45" ry="65" fill="#A4C639"/>
    <ellipse cx="900" cy="395" rx="42" ry="68" fill="#A4C639"/>
  </g>
  
  <!-- Large turmeric root illustration -->
  <g transform="translate(500, 200)">
    <ellipse cx="0" cy="0" rx="100" ry="70" fill="#E9B949"/>
    <ellipse cx="-30" cy="10" rx="50" ry="35" fill="#E9B949" opacity="0.8"/>
    <ellipse cx="40" cy="5" rx="60" ry="40" fill="#E9B949" opacity="0.9"/>
    <path d="M-20,-50 Q-10,-80 0,-90 Q10,-80 20,-50" stroke="#8B5E3C" stroke-width="4" fill="none"/>
    <ellipse cx="0" cy="-95" rx="15" ry="25" fill="#A4C639" opacity="0.7"/>
  </g>
  
  <!-- Sun/light rays -->
  <circle cx="1000" cy="100" r="60" fill="#E9B949" opacity="0.4"/>
  
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="18" fill="#8B5E3C" text-anchor="middle" opacity="0.5">
    Tinh bột nghệ Quảng Nam
  </text>
</svg>
