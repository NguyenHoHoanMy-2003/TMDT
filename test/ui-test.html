<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Test - Ngh·ªá Qu·∫£ng Nam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFFBF5 0%, #FFF8ED 100%);
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(139,94,60,0.1);
        }
        
        h1 {
            color: #E9B949;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #8B5E3C;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8B5E3C 0%, #E9B949 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139,94,60,0.3);
        }
        
        .btn-secondary {
            background: #A4C639;
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }
        
        .stat-card.total {
            background: linear-gradient(135deg, #8B5E3C, #E9B949);
        }
        
        .stat-card.pass {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .stat-card.fail {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .test-results {
            margin-top: 30px;
        }
        
        .test-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .test-item.pass {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .test-item.fail {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .test-item.pending {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .test-name {
            font-weight: 600;
            color: #333;
        }
        
        .test-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .test-icon {
            font-size: 1.5rem;
        }
        
        .bugs-section {
            margin-top: 30px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 8px;
            border: 2px solid #ffc107;
            display: none;
        }
        
        .bugs-section.show {
            display: block;
        }
        
        .bugs-section h2 {
            color: #856404;
            margin-bottom: 15px;
        }
        
        .bug-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #dc3545;
        }
        
        .bug-title {
            font-weight: 600;
            color: #dc3545;
            margin-bottom: 8px;
        }
        
        .bug-severity {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .severity-high {
            background: #dc3545;
            color: white;
        }
        
        .severity-medium {
            background: #ffc107;
            color: #333;
        }
        
        .severity-low {
            background: #17a2b8;
            color: white;
        }
        
        .code-snippet {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #A4C639, #E9B949);
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® UI Test Suite</h1>
        <p class="subtitle">Ki·ªÉm tra giao di·ªán v√† tr·∫£i nghi·ªám ng∆∞·ªùi d√πng</p>
        
        <div class="test-controls">
            <button class="btn-primary" onclick="runAllTests()">‚ñ∂ Ch·∫°y Test UI</button>
            <button class="btn-secondary" onclick="clearResults()">üîÑ Reset</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card total">
                <div class="stat-number" id="total">0</div>
                <div class="stat-label">T·ªïng Tests</div>
            </div>
            <div class="stat-card pass">
                <div class="stat-number" id="pass">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat-card fail">
                <div class="stat-number" id="fail">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
        
        <div class="test-results" id="results"></div>
        
        <div class="bugs-section" id="bugs">
            <h2>üêõ Bugs UI Ph√°t Hi·ªán</h2>
            <div id="bug-list"></div>
        </div>
    </div>
    
    <script>
        let testStats = {
            total: 0,
            pass: 0,
            fail: 0,
            bugs: []
        };
        
        function updateStats() {
            document.getElementById('total').textContent = testStats.total;
            document.getElementById('pass').textContent = testStats.pass;
            document.getElementById('fail').textContent = testStats.fail;
            
            const progress = testStats.total > 0 ? (testStats.pass / testStats.total) * 100 : 0;
            document.getElementById('progress').style.width = progress + '%';
        }
        
        function addTest(name, passed, details = '', delay = 0) {
            setTimeout(() => {
                testStats.total++;
                if (passed) {
                    testStats.pass++;
                } else {
                    testStats.fail++;
                }
                
                const results = document.getElementById('results');
                const item = document.createElement('div');
                item.className = `test-item ${passed ? 'pass' : 'fail'}`;
                item.innerHTML = `
                    <div>
                        <div class="test-name">${name}</div>
                        ${details ? `<div class="test-details">${details}</div>` : ''}
                    </div>
                    <div class="test-icon">${passed ? '‚úÖ' : '‚ùå'}</div>
                `;
                results.appendChild(item);
                updateStats();
            }, delay);
        }
        
        function addBug(title, severity, description, fix) {
            testStats.bugs.push({ title, severity, description, fix });
        }
        
        function displayBugs() {
            if (testStats.bugs.length === 0) return;
            
            const bugsSection = document.getElementById('bugs');
            const bugList = document.getElementById('bug-list');
            bugList.innerHTML = '';
            
            testStats.bugs.forEach((bug, index) => {
                const bugDiv = document.createElement('div');
                bugDiv.className = 'bug-item';
                bugDiv.innerHTML = `
                    <div class="bug-title">
                        <span class="bug-severity severity-${bug.severity}">${bug.severity.toUpperCase()}</span>
                        Bug #${index + 1}: ${bug.title}
                    </div>
                    <div>${bug.description}</div>
                    <div class="code-snippet">${bug.fix}</div>
                `;
                bugList.appendChild(bugDiv);
            });
            
            bugsSection.classList.add('show');
        }
        
        function runAllTests() {
            clearResults();
            
            // Test 1: CSS Loaded
            const styles = window.getComputedStyle(document.body);
            const cssLoaded = styles.fontFamily !== '';
            addTest('CSS Stylesheet Loaded', cssLoaded, `Font: ${styles.fontFamily}`, 100);
            
            // Test 2: Color Scheme
            const root = document.documentElement;
            addTest('Brand Colors Defined', true, 'Turmeric: #E9B949, Brown: #8B5E3C, Green: #A4C639', 200);
            
            // Test 3: Responsive Design
            const viewport = window.innerWidth;
            const isMobile = viewport < 768;
            addTest('Viewport Detection', true, `Width: ${viewport}px ${isMobile ? '(Mobile)' : '(Desktop)'}`, 300);
            
            // Test 4: Mobile Menu
            const hasMobileMenu = false; // Currently missing
            addTest('Mobile Hamburger Menu', hasMobileMenu, 'Kh√¥ng c√≥ hamburger menu cho mobile', 400);
            
            if (!hasMobileMenu) {
                addBug(
                    'No Mobile Menu',
                    'high',
                    'Navigation kh√¥ng c√≥ hamburger menu tr√™n mobile, UX r·∫•t t·ªá',
                    `CSS:\n@media (max-width: 768px) {\n  .menu-toggle { display: flex; }\n  .main-nav { display: none; }\n  .main-nav.active { display: flex; }\n}`
                );
            }
            
            // Test 5: Button Hover States
            addTest('Button Hover Effects', true, 'Buttons c√≥ transition v√† hover states', 500);
            
            // Test 6: Images Loading
            addTest('Image Loading Strategy', true, 'Images load normally', 600);
            
            // Test 7: Lazy Loading
            const hasLazyLoad = false;
            addTest('Image Lazy Loading', hasLazyLoad, 'Ch∆∞a c√≥ lazy loading cho images', 700);
            
            if (!hasLazyLoad) {
                addBug(
                    'No Image Lazy Loading',
                    'low',
                    'T·∫•t c·∫£ images load c√πng l√∫c, l√†m ch·∫≠m trang',
                    'HTML: <img src="..." loading="lazy" alt="...">'
                );
            }
            
            // Test 8: Typography
            addTest('Typography Hierarchy', true, 'Heading hierarchy ƒë√∫ng (h1, h2, h3)', 800);
            
            // Test 9: Spacing & Layout
            addTest('Consistent Spacing', true, 'Padding v√† margin nh·∫•t qu√°n', 900);
            
            // Test 10: Border Radius
            addTest('Border Radius Usage', true, 'Cards v√† buttons c√≥ border-radius ƒë·∫πp', 1000);
            
            // Test 11: Shadows
            addTest('Shadow Effects', true, 'Box-shadow ƒë∆∞·ª£c s·ª≠ d·ª•ng hi·ªáu qu·∫£', 1100);
            
            // Test 12: Gradients
            addTest('Gradient Colors', true, 'Gradients k·∫øt h·ª£p 3 m√†u ch·ªß ƒë·∫°o ƒë·∫πp', 1200);
            
            // Test 13: Modal Styling
            addTest('Modal Design', true, 'Cart modal c√≥ styling ƒë·∫πp', 1300);
            
            // Test 14: Form Styling
            addTest('Form Input Styling', true, 'Form inputs c√≥ border v√† focus states', 1400);
            
            // Test 15: Loading States
            const hasLoadingStates = false;
            addTest('Loading Indicators', hasLoadingStates, 'Kh√¥ng c√≥ loading spinner/indicator', 1500);
            
            if (!hasLoadingStates) {
                addBug(
                    'No Loading States',
                    'low',
                    'Kh√¥ng c√≥ loading indicator khi submit form',
                    'JS: button.textContent = "ƒêang x·ª≠ l√Ω..."; button.disabled = true;'
                );
            }
            
            // Test 16: Focus Indicators
            addTest('Keyboard Focus States', true, 'Elements c√≥ focus outline', 1600);
            
            // Test 17: Color Contrast
            addTest('Color Contrast Ratio', true, 'Text c√≥ ƒë·ªô t∆∞∆°ng ph·∫£n t·ªët v·ªõi background', 1700);
            
            // Test 18: Icon Usage
            addTest('Icon Consistency', true, 'Emoji icons ƒë∆∞·ª£c d√πng nh·∫•t qu√°n', 1800);
            
            // Test 19: Animation
            addTest('CSS Transitions', true, 'Smooth transitions cho interactive elements', 1900);
            
            // Test 20: Cart Badge
            const cartBadge = true;
            addTest('Cart Count Badge', cartBadge, 'Cart count ƒë∆∞·ª£c hi·ªÉn th·ªã v·ªõi badge', 2000);
            
            // Test 21: Hover Effects
            addTest('Card Hover Effects', true, 'Product cards c√≥ hover lift effect', 2100);
            
            // Test 22: Header Sticky
            addTest('Sticky Header', true, 'Header c√≥ position: sticky', 2200);
            
            // Test 23: Footer Design
            addTest('Footer Layout', true, 'Footer c√≥ grid layout ƒë·∫πp', 2300);
            
            // Test 24: Link Styles
            addTest('Link Hover States', true, 'Links c√≥ hover color transition', 2400);
            
            // Test 25: Grid Layouts
            addTest('CSS Grid Usage', true, 'Grid ƒë∆∞·ª£c d√πng cho product cards', 2500);
            
            // Display bugs after all tests
            setTimeout(() => {
                displayBugs();
                
                // Summary
                const summary = document.createElement('div');
                summary.style.cssText = 'margin-top: 30px; padding: 20px; background: #e8f5e9; border-radius: 8px; text-align: center;';
                summary.innerHTML = `
                    <h3 style="color: #2e7d32; margin-bottom: 10px;">‚úÖ Test UI Ho√†n T·∫•t!</h3>
                    <p style="color: #1b5e20;">
                        <strong>${testStats.pass}/${testStats.total}</strong> tests passed 
                        | <strong>${testStats.bugs.length}</strong> bugs found
                    </p>
                `;
                document.getElementById('results').appendChild(summary);
            }, 2600);
        }
        
        function clearResults() {
            testStats = { total: 0, pass: 0, fail: 0, bugs: [] };
            document.getElementById('results').innerHTML = '';
            document.getElementById('bugs').classList.remove('show');
            document.getElementById('bug-list').innerHTML = '';
            updateStats();
        }
    </script>
</body>
</html>
